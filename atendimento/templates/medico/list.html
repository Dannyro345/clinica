 {% extends "base.html" %} 
 {% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Listagem de medicos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>CPF</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}
                <tr>
                    <td>{{medico.nome}}</td>
                    <td>{{medico.dt_nasc}}</td>
                    <td>{{medico.cpf}}</td>
                    <td>{{medico.sexo}}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <p>Foram encontrados {{medicos | length}} cadastrados!</p>
                    </td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
{% endblock %}
