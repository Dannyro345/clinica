{% extends "base.html" %} 
{% block daniela %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <i class="fa fa-laptop"></i>Detalhes de Medico</h3>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/atendimento/">Home</a>
            </li>
            <li>
                <i class="fa fa-laptop"></i>Medicos</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div>
            <label>Nome:</label>
            {{medico.nome}}
        </div>
        <div>
            <label>Data de Nascimento:</label>
            {{medico.dt_nasc}}
        </div>
        <div>
            <label>CPF:</label>
            {{medico.cpf}}
        </div>
        <div>
            <label>Sexo:</label>
            {{medico.sexo}}
        </div>
    </div>
</div>
{% endblock %}
