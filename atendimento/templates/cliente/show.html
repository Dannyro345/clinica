{% extends "base.html" %} 
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2> Detalhes do cliente!</h2>
        <div>
            <label>Nome:</label>
            {{cliente.nome}}
        </div>
        <div>
            <label>Data de Nascimento:</label>
            {{cliente.dt_nasc | date:"d/m/Y"}}
        </div>
        <div>
            <label>CPF:</label>
            {{cliente.cpf}}
        </div>
        <div>
            <label>Sexo:</label>
            {{cliente.sexo}}
        </div>
    </div>
</div>
{% endblock %}
