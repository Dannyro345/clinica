{% extends "base.html" %} 
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Listagem de clientes</h1>
        <table class="table">
            <thead>
                <tr>

                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>CPF</th>
                    <th>Sexo</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.dt_nasc}}</td>
                    <td>{{cliente.cpf}}</td>
                    <td>{{cliente.sexo}}</td>
                    <td>
                        <a href="/atendimento/cliente/{{cliente.id}}/">Ver</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <p>Foram encontrados {{clientes | length}} cadastrados!</p>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
{% endblock %}
